<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{margin: 0;padding: 0;}
        .box{
            overflow: hidden;
        }
        .left,.right{
            float: left;
            height: 100vh;
            width: 100px;
        }
        .center{
            float: left;
            width: calc(100% - 240px);
            height: 100vh;
            margin: 0 20px;
        }
    
    </style>
</head>
<body>
    <div class="box">
        <div class="left" style="background:red">
            <p>left</p>
        </div>
        <div class="center" style="background:yellow">
            <p>center</p>
            <p>ce</p>
        </div>
        <div class="right" style="background:green">
            <p>right</p>
        </div>
    </div>
</body>
</html>
